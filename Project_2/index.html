<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA_Learning_Login</title>
    <script src="project2.js" defer></script>
</head>

<body>
   <form id="login-form" data-testid="login-form" method="GET">
  <div class="form-group">
    <label id="email-form" for="email">Email</label>
    <input 
      type="email"
      id="email"
      name="email"
      class="input-field"
      data-testid="email-input"
      autocomplete="email"
      required
    />
  </div>

  <div class="form-group">
    <label id="password-form" for="password">Password</label>
    <input 
      type="password"
      id="password"
      name="password"
      class="input-field"
      data-testid="password-input"
      autocomplete="current-password"
      required
    />

    <button 
    type="submit"
    id="submit-btn"
    class="btn"
    data-testid="submit-button">
    Login
  </button>

    </div>
  </div>
</form>
</body>
</html>
