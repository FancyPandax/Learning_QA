<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA_Learning_Login</title>
</head>
<!--This is going to be a login form with some testing to verify log ins -->
<body>
   <form id="login-form" data-testid="login-form" method="GET">
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email"
      id="email"
      name="email"
      class="input-field"
      data-testid="email-input"
      autocomplete="email"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password"
      id="password"
      name="password"
      class="input-field"
      data-testid="password-input"
      autocomplete="current-password"
      required
    />
  </div>

  <button 
    type="submit"
    id="submit-btn"
    class="btn"
    data-testid="submit-button">
    
    Login
  </button>

  <div 
    id="error-message"
    class="error"
    data-testid="error-message">
  </div>
</form>
</body>
</html>
